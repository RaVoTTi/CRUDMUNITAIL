

<div
  class="flex justify-center items-center px-4 py-12 min-h-full sm:px-6 lg:px-8"
>
  <div class="space-y-8 w-full max-w-md">
    <div>
      <img
        class="hidden mx-auto w-auto h-20 sm:block"
        src="https://www.malargue.gov.ar/wp-content/uploads/2021/04/logos_Mesa-de-trabajo-1.png"
        alt="Workflow"
      />
      <div class="sm:hidden">
        <img
          class="mx-auto w-auto h-20"
          src="https://www.malargue.gov.ar/wp-content/uploads/2021/03/logo-top.png"
          alt="Workflow"
        />
        <h2 class="mt-6 text-3xl font-extrabold text-center text-violet">
          {{ "Malarg√ºe" | uppercase }}
        </h2>
      </div>
    </div>
    <form (ngSubmit)="login()" [formGroup]="authForm" class="mt-8 space-y-6" >
      <div>
        <div >
          <input
            type="text"
            formControlName="email"
            placeholder="Email"
            class="block mt-3 w-full rounded-md border-gray-300 shadow-sm focus:ring-violet focus:border-violet sm:text-sm"
          />
          <span *ngIf="validateCamp('email')" class="text-sm text-red-600">*Email is required</span>

        </div>
        <div class="">
          <input
            type="password"
            formControlName="password" 
            placeholder="Password"
            class="block mt-3 w-full rounded-md border-gray-300 shadow-sm focus:ring-violet focus:border-violet sm:text-sm"
          />
          <span *ngIf="validateCamp('password')" class="text-sm text-red-600">*Password is required</span>

        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex relative justify-center px-4 py-2 w-full text-sm font-medium text-white rounded-md border border-transparent bg-violet group hover:bg-aqua focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet"
        >
          <span class="flex absolute inset-y-0 left-0 items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              class="w-5 h-5 text-aqua group-hover:text-violet"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
